{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="contact">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out to us with any questions.</p>
    <p>Email: <a href="mailto:info@ourschool.com">info@ourschool.com</a></p>
    <p>Phone: +123 456 7890</p>
    <p>Address: 123 School Street, Education City</p>
</div>

<div class="map">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8770920817113!2d-122.42177848467922!3d37.7749291797597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2f7feda5%3A0xb0e6a7f6c7b4c37d!2s123%20School%20Street%2C%20Education%20City%2C%20CA%2C%2094160!5e0!3m2!1sen!2sus!4v1617685945211!5m2!1sen!2sus"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

<div class="form">
    <h2>Send Us a Message</h2>
    <form action="mailto:info@ourschool.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Send">
</div>


{% endblock %}
